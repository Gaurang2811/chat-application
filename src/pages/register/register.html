<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label color="primary" floating>User Email</ion-label>
    <ion-input name="username" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input name="username" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button block (click)="userRegister()">Register</button>
  <button ion-button block (click)="gotoLoginPage()">Already a member!<br>login</button>

</ion-content>
